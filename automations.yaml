- alias: Front Door Open
  trigger:
    platform: state
    entity_id: sensor.front_door
  condition:
    - condition: state
      entity_id: group.presence
      state: 'not home'
  action:
    service: notify.all_phones
    data:
      message: "Front Door: {{ states.sensor.front_door.state }}"
      data:
        push:
          badge: 1


